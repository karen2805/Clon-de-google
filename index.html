<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- conexioncon css -->
    <link rel="stylesheet" href="/GOOGLE/main.css">
</head>
<body>
    <!-- encabezado -->
    <!-- contiene elementos de navegacion  -->
    <header>
        <!-- puede haber mas elementos en el header -->
        <!-- nav - aportar la navegacion de la pagina -->
        <nav>
            <!-- lista no ordenadas -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/-lMmwg29lQLM/AAAAAAAAAAI/AAAAAAAAAAA/ALKGfknjB6A3cdxHL7_u1t1oEILTYg27uQ/photo.jpg?sz=46" alt="">

                    </a>
                </li>
            </ul>


        </nav>
    </header>
    <!-- MAIN- division y es el contenido mas importante -->
    <main>
        <!-- SECTION - una caja para acomodar elementos // LOGO - igual a DIV -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo del buscador Google original">
        </section>
        <!-- SECTION INPUT -->
        <section class="main-input">
            <!-- DIVISON // CAJITA REDONDEADA -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- INPUTS Y CHECKBOX -->
                <!-- <input type="radio"> -->
                <input type="text">
                <a class="micro-icon"></a>
                <a class="cam-icon"></a>
            </div>
        </section>
        <!-- SECTION BUTTONS -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!-- FOOTER -- pie de página -->
    <footer>
        <!-- PRIMER UL - PRIMER LISTA IZQUIERDA -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <!-- SEGUNDO UL - SEGUNDA LISTA DERECHA -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
